e">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">//切换摄像头方向</span><br><span class="line">- (void)changeCameraPositionWithCurrentIsFront:(BOOL)isFront &#123;</span><br><span class="line">    if (isFront) &#123;</span><br><span class="line">        [self.session stopRunning];</span><br><span class="line">        [self.session removeInput:self.backCameraInput];</span><br><span class="line">        if ([self.session canAddInput:self.frontCameraInput]) &#123;</span><br><span class="line">            [self.session addInput:self.frontCameraInput];</span><br><span class="line">            [self.session startRunning];</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        [self.session stopRunning];</span><br><span class="line">        [self.session removeInput:self.frontCameraInput];</span><br><span class="line">        if ([self.session canAddInput:self.backCameraInput]) &#123;</span><br><span class="line">            [self.session addInput:self.backCameraInput];</span><br><span class="line">            [self.session startRunning];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    //解决输出镜像问题</span><br><span class="line">    AVCaptureConnection *videoConnection = nil;</span><br><span class="line">    for ( AVCaptureConnection *connection in [self.videoDataOut connections] )</span><br><span class="line">    &#123;</span><br><span class="line">        NSLog(@&quot;%@&quot;, connection);</span><br><span class="line">        for ( AVCaptureInputPort *port in [connection inputPorts] )</span><br><span class="line">        &#123;</span><br><span class="line">            NSLog(@&quot;%@&quot;, port);</span><br><span class="line">            if ( [[port mediaType] isEqual:AVMediaTypeVideo] )</span><br><span class="line">            &#123;</span><br><span class="line">                videoConnection = connection;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    if([videoConnection isVideoOrientationSupported]) // **Here it is, its always false**</span><br><span class="line">    &#123;</span><br><span class="line">        [videoConnection setVideoOrientation:[UIDevice currentDevice].orientation];</span><br><span class="line">    &#125;</span><br><span class="line">    //设置前置摄像头镜像问题</span><br><span class="line">    [self videoMirored];</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//摄像头输入</span><br><span class="line">- (AVCaptureDeviceInput *)backCameraInput &#123;</span><br><span class="line">    if (_backCameraInput == nil) &#123;</span><br><span class="line">        NSError *error;</span><br><span class="line">        _backCameraInput = [[AVCaptureDeviceInput  alloc] initWithDevice:[self cameroWithPosition:AVCaptureDevicePositionBack] error:&amp;error];</span><br><span class="line">        if (error) &#123;</span><br><span class="line">            NSLog(@&quot;后置摄像头获取失败&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    self.isDevicePositionFront = NO;</span><br><span class="line">    return _backCameraInput;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">- (AVCaptureDeviceInput *)frontCameraInput &#123;</span><br><span class="line">    if (_frontCameraInput == nil) &#123;</span><br><span class="line">        NSError *error;</span><br><span class="line">        _frontCameraInput = [[AVCaptureDeviceInput alloc] initWithDevice:[self cameroWithPosition:AVCaptureDevicePositionFront] error:&amp;error];</span><br><span class="line">        if (error) &#123;</span><br><span class="line">            NSLog(@&quot;前置摄像头获取失败&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    self.isDevicePositionFront = YES;</span><br><span class="line">    return _frontCameraInput;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">//获取可用的摄像头</span><br><span class="line">- (AVCaptureDevice *)cameroWithPosition:(AVCaptureDevicePosition)position&#123;</span><br><span class="line"></span><br><span class="line">    if ([[UIDevice currentDevice].systemVersion floatValue] == 10.0) &#123;</span><br><span class="line">        AVCaptureDeviceDiscoverySession *dissession = [AVCaptureDeviceDiscoverySession discoverySessionWithDeviceTypes:@[AVCaptureDeviceTypeBuiltInDuoCamera,AVCaptureDeviceTypeBuiltInTelephotoCamera,AVCaptureDeviceTypeBuiltInWideAngleCamera] mediaType:AVMediaTypeVideo position:position];</span><br><span class="line">        for (AVCaptureDevice *device in dissession.devices) &#123;</span><br><span class="line">            if ([device position] == position ) &#123;</span><br><span class="line">                return device;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125; else &#123;</span><br><span class="line">        NSArray *devices = [AVCaptureDevice devicesWithMediaType:AVMediaTypeVideo];</span><br><span class="line">        for (AVCaptureDevice *device in devices) &#123;</span><br><span class="line">            if ([device position] == position) &#123;</span><br><span class="line">                return device;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    return nil;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
